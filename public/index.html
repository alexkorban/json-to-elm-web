<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="//fonts.googleapis.com/css?family=Cairo|Open+Sans|Inconsolata" rel="stylesheet" type="text/css">
    <script src="elm.js"></script>
    <script src="ace.js"></script>
    <script src="ace-mode-elm.js"></script>
    <script src="ace-mode-json.js"></script>
    <script src="ace-element.js"></script>
</head>

<body>
    <div id="elm"></div>
    <script>
        window.app = 
            Elm.Main.init({
                flags: {  
                    urlPrefix: "",
                    windowHeight: window.innerHeight, 
                    windowWidth: window.innerWidth
                },
                node: document.getElementById("elm"),
            })
            
        app.ports.copySignal.subscribe(() => {
                navigator.clipboard.writeText(document.getElementById("elm-editor").editorText).then(() => {
                    console.log('Async: Copying to clipboard was successful!')
                }, (err) => {
                    console.error('Async: Could not copy text: ', err)
                })   
            })
    </script>
</body>
</html>
